<div class="row-fluid" xmlns="http://www.w3.org/1999/html">
<h1 class="page-header">
    List Users
</h1>

<div ng-controller="ListUsersCtrl">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="tmpUser in users">
                <td>{{tmpUser.id}}</td>
                <td>{{tmpUser.name}}</td>
                <td >
                    <a href="#/editUser/{{tmpUser.id}}" class="btn btn-info btn-sm">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<a href="#/editUser" class="btn btn-default">Add User</a>
</div>
